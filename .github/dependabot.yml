version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: '06:00'
  open-pull-requests-limit: 99

- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
    time: '06:00'
  open-pull-requests-limit: 99
  ignore:
    - dependency-name: "org.seleniumhq.selenium:selenium-java"

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: '06:00'
  open-pull-requests-limit: 99
  ignore:
    - dependency-name: "org.seleniumhq.selenium:selenium-java"
