<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>Hands-On Selenium WebDriver with Java</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Boni Garcia">

  <link rel="icon" type="image/png" href="img/hands-on-icon.png">

  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      <div class="row py-2">
        <div class="col col-10">
          <h1 class="display-4">Hands-On Selenium WebDriver with Java</h1>
          <h5>Practice site</h5>
        </div>
        <div class="col col-2">
          <a href="https://github.com/bonigarcia/selenium-webdriver-java"><img class="img-fluid"
              src="img/hands-on-icon.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col col-12">
          <hr class="my-4">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="display-6">Web storage</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-2 py-2">
          <button class="btn btn-outline-primary" id="display-local">Display local storage</button>
        </div>
        <div class="col-10 py-2">
          <p id="local-storage" class="lead"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-2 py-2">
          <button class="btn btn-outline-primary" id="display-session">Display session storage</button>
        </div>
        <div class="col-10 py-2">
          <p id="session-storage" class="lead"></p>
        </div>
      </div>

    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021-2022 <a href="https://bonigarcia.dev/">Boni Garc&iacute;a</a></span>
    </div>
  </footer>
  <script>

    sessionStorage.setItem("name", "John");
    sessionStorage.setItem("lastname", "Doe");

    document.getElementById("display-local").addEventListener("click", function () {
      refresh(localStorage, "local-storage");
    });

    document.getElementById("display-session").addEventListener("click", function () {
      refresh(sessionStorage, "session-storage");
    });

    function refresh(storage, paragraph) {
      let p = document.getElementById(paragraph);
      if (typeof (Storage) !== "undefined") {
        p.innerText = JSON.stringify(storage) + "\n";
      } else {
        p.innerText = "Sorry, no web storage support";
      }
    }
  </script>

</body>

</html>
